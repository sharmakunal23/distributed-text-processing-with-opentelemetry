server {
  listen 80 http2;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API through edge (edge listens on port 80 inside the docker network)
  location /api/ {
    proxy_pass http://edge/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

  # Proxy OTLP through edge (so browser can post traces to /otlp/*)
  location /otlp/ {
    proxy_pass http://edge/otlp/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }
}