worker_processes auto;

events {
  worker_connections 4096;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;

  # allow large request bodies (1MB text + JSON overhead)
  client_max_body_size 2m;

  # docker DNS
  resolver 127.0.0.11 ipv6=off valid=10s;

  upstream api_upstream {
    least_conn;
    server server:3000;
    keepalive 64;
  }

  server {
    listen 80 http2;
    server_name _;

    # Static client app
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Reverse proxy to API (fan-out to multiple server replicas via DNS)
    location /api/ {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # explicitly forward trace context headers
      proxy_set_header traceparent $http_traceparent;
      proxy_set_header tracestate $http_tracestate;
      proxy_set_header baggage $http_baggage;

      proxy_pass http://api_upstream/;
    }

    # Proxy OTLP/HTTP from the browser to the collector (same-origin, no CORS pain)
    location /otlp/ {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_pass http://otel-collector:4318/;
    }
  }
}
